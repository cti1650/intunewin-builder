name: Core Build & Verify

on:
  workflow_call:
    inputs:
      app:
        description: 'Target application name'
        required: true
        type: string

jobs:
  run-logic:
    runs-on: windows-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4

      - name: Install powershell-yaml
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module powershell-yaml -Scope CurrentUser -Force

      - name: Build intunewin
        uses: ./.github/actions/build-intunewin
        with:
          app: ${{ inputs.app }}

      - name: Verify installer
        uses: ./.github/actions/verify-installer
        with:
          app: ${{ inputs.app }}
        timeout-minutes: 10

      - name: Upload artifact
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: intunewin-${{ inputs.app }}
          path: output/