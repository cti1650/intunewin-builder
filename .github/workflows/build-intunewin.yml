name: build-intunewin

on:
  workflow_dispatch:
    inputs:
      app:
        description: "Target application"
        required: true
        type: choice
        options:
          - chrome
          - slack
          - warp

jobs:
  build:
    name: Build intunewin
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build intunewin package
        shell: pwsh
        run: |
          scripts/build-intunewin.ps1 -App "${{ inputs.app }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: intunewin-${{ inputs.app }}
          path: output/
