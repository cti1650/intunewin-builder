name: zoom

download:
  url: "https://zoom.us/client/latest/ZoomInstallerFull.msi?archType=x64"
  file: ZoomInstallerFull.msi

installer:
  type: msi
  install_args: "/i {installer} /qn /norestart ZoomAutoUpdate=\"true\""

detect:
  # 検証用にエラーになるように変更
  file: "C:\\Program Files\\Zoom\\bin\\Zoom.exe"
  version: "999.0.999.0"
  registry_display_name: "Zoom Workplace"

uninstall:
  type: msi
  args: "/x {product_code} /qn"