name: chrome

download:
  url: https://dl.google.com/chrome/install/googlechromestandaloneenterprise64.msi
  file: googlechromestandaloneenterprise64.msi

installer:
  type: msi
  install_args: "/i {installer} /qn /norestart"

detect:
  file: "C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe"
  # x64版では143.0.7499.110が最新バージョン（2025年12月時点）
  # ARM64版では141.0.7390.108が最新バージョン（2025年12月時点）
  version: "141.0.7390.108"
  registry_display_name: "Google Chrome"

uninstall:
  type: msi
  args: "/x {product_code} /qn"
