name: slack

download:
  url: https://slack.com/ssb/download-win64-msi
  file: slack-x64.msi

installer:
  type: msi
  install_args: "/i {installer} /qn /norestart ALLUSERS=1"

detect:
  # 検証用にエラーになるように変更
  file: "C:\\Program Files\\Slack\\slack2.exe"
  version: "999.0.999.0"
  registry_display_name: "Slack"

uninstall:
  type: msi
  args: "/x {product_code} /qn"