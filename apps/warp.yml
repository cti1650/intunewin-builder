  file: Cloudflare_WARP_Release-x64.msi

installer:
  type: msi
  install_args: "/i {installer} /qn /norestart"

detect:
  # 検証用にエラーになるように変更
  file: "C:\\Program Files\\Cloudflare\\Cloudflare WARP\\Cloudflare WARP.exe"
  version: "2025.999.558.0"
